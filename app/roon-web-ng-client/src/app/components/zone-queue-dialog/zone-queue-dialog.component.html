<div class="queue-dialog">
  <mat-dialog-content>
    <ng-container [ngTemplateOutlet]="queueComponentTemplateRef" [ngTemplateOutletContext]="queueComponentTemplateContext"></ng-container>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()"><mat-icon fontIcon="close"/>Close</button>
  </mat-dialog-actions>
</div>
