<div class="queue-dialog">
  <mat-dialog-content>
    <nr-zone-queue [$trackDisplay]="$trackDisplay" class="in-dialog" disableAnimation="true" />
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()"><mat-icon fontIcon="close"/>Close</button>
  </mat-dialog-actions>
</div>
