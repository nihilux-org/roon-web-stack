<div class="zone-display" [class.active]="!$isIdle()" [@idleOverlay]="$animationState()">
  <div class="ten-feet-image" [@zoneImage]="$animationState()">
    <ng-container [ngTemplateOutlet]="layout.zoneImage" [ngTemplateOutletContext]="layout.context"></ng-container>
  </div>
  <div class="layout-overlay">
    <div class="zone-info" [@zoneInfo]="$animationState()">
      <ng-container [ngTemplateOutlet]="layout.zoneCurrentTrack" [ngTemplateOutletContext]="layout.context"></ng-container>
    </div>
    <div class="zone-commands" [@zoneCommands]="$animationState()">
      <ng-container [ngTemplateOutlet]="layout.zoneCommands" [ngTemplateOutletContext]="layout.context"></ng-container>
    </div>
    <div class="zone-progression">
      <ng-container [ngTemplateOutlet]="layout.zoneProgression" [ngTemplateOutletContext]="layout.context"></ng-container>
    </div>
    <div class="zone-actions" [@zoneActions]="$animationState()">
      <div>
        <ng-container [ngTemplateOutlet]="layout.zoneActions" [ngTemplateOutletContext]="layout.context"></ng-container>
      </div>
      <div class="settings">
        <nr-zone-selector class="ten-feet" withoutLabel="false" />
        <div matRipple>
          <button mat-icon-button (click)="onOpenSettingsDialog()"><mat-icon fontIcon="settings" /></button>
        </div>
      </div>
      <div>
        <ng-container [ngTemplateOutlet]="layout.zoneVolume" [ngTemplateOutletContext]="layout.context"></ng-container>
      </div>
    </div>
  </div>
</div>
