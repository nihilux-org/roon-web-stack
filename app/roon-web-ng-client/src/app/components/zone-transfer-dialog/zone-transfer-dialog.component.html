<h2 mat-dialog-title>Transfer zone</h2>
<mat-divider />
<mat-dialog-content class="zone-transfer" [class.is-small-screen]="$isSmallScreen()">
  <span class="from-zone"><mat-icon fontIcon="speaker" />{{currentZone}}</span>
  <mat-divider />
  <h4 ngxSnContainer>to zone:</h4>
  @for (zone of transferableZones; track zone.zone_id; let index = $index;) {
    <div>
      <button
        [id]="'zone-transfer-to-' + zone.zone_id"
        mat-button
        (click)="onTransferZoneSelected(zone.zone_id)"
        ngxSnStarter
        [ngxSnIgnore]="index !== 0"
      ><mat-icon fontIcon="speaker" />{{zone.display_name}}</button>
    </div>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button id="zone-transfer-cancel" (click)="onCancel()"><mat-icon fontIcon="cancel" />Cancel</button>
</mat-dialog-actions>
